<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация - Садовые Инструменты</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d4edda !important;
        }
        .auth-section {
            padding: 60px 0;
        }
        .auth-section h2 {
            color: #000;
            margin-bottom: 30px;
        }
        .auth-form, .reg-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
        }
        .footer a {
            color: #d4edda;
            margin: 0 15px;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Логотип" style="height: 30px; margin-right: 10px;">
            Садовые Инструменты
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="katalog.html">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="auth.html">Авторизация/Регистрация</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Секция авторизации и регистрации -->
    <div class="auth-section text-center">
        <div class="container">
            <div class="row">
                <!-- Авторизация -->
                <div class="col-md-6">
                    <h2>Авторизация</h2>
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите email">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </form>
                </div>
                <!-- Регистрация -->
                <div class="col-md-6">
                    <h2>Регистрация</h2>
                    <form class="reg-form">
                        <div class="form-group">
                            <label for="reg-email">Электронная почта</label>
                            <input type="email" class="form-control" id="reg-email" placeholder="Введите email"></div>
                            <div class="form-group">
                                <label for="reg-password">Пароль</label>
                                <input type="password" class="form-control" id="reg-password" placeholder="Введите пароль">
                            </div>
                            <div class="form-group">
                                <label for="reg-password-confirm">Подтвердите пароль</label>
                                <input type="password" class="form-control" id="reg-password-confirm" placeholder="Подтвердите пароль">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Подвал -->
        <footer class="footer text-center">
            <div class="container">
                <p class="mb-1">© 2024 Садовые Инструменты</p>
                <div>
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </footer>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
